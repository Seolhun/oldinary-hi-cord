<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/fragments/layout">
<head>
	<title th:text="#{TEXT-LOGIN}"></title>
	<link rel="stylesheet" href="/css/page/user/user.css"/>
</head>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
					<div class="col-sm-12 margin-bottom-10">
						<h1 th:text="#{TEXT-LOGIN}"></h1>
					</div>
				</div>
		    <div class="col-sm-12">
			    <form th:object="${user}" th:action="@{/user/login}" method="POST">
			    	<div class="col-sm-12 margin-bottom-10">
		   		    	<div>
		   		    		<b th:text="#{TEXT-EMAIL}" class="margin-right-20"></b>
							<input type="email" name="userEmail" id="userEmail" class="for-center-input form-control" placeholder="Email."/>
						</div>
			    	</div>
			    	<div class="col-sm-12 margin-bottom-10">
		   		    	<div>
		   		    		<b th:text="#{TEXT-PASSWORD}" class="margin-right-20"></b>
							<input type="password" name="userPassword" id="userPassword" class="for-center-input form-control" placeholder="Password."/>
						</div>
			    	</div>
			    	<div class="errorMsg" id="loginMsg"></div>
				    <div class="col-sm-12">
				    	<p>
				    		<span class="glyphicon glyphicon-ok-circle margin-right-5"></span>
				    		<span th:text="#{TEXT-AUTO-LOGIN}"></span> 
				    		<input type="checkbox" name="remember-me" value="1">
				    	</p>
				    	<div class="col-sm-12 margin-bottom-20">
							<div class="erros-red" th:if="${errorMsg!=null}" th:text="${errorMsg}"></div>
						</div>
		    			<input type="submit" class="btn btn-success pull-left" value="Login">
			    	</div>
		    	</form>
		    </div>
	    	<script type="text/javascript" src="/js/page/user/user-login.js"></script>
	    </div>
	</div>
</html>
