<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/fragments/layout">
<head>
<title>Survey List</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container content">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">설문지 리스트</h3>
				</div>
				<a th:href="@{|/survey/add|}">
				<button class="btn btn-success">설문지 등록</button></a>
				<div th:if="${#lists.isEmpty(surveys)}">
					<div>작성된 글이 없습니다.</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-3">설문지 번호</div>
						<div class="col-sm-3">설문지 이름</div>
						<div class="col-sm-3">설문지 타입</div>
						<div class="col-sm-3">설문지 조사장법</div>
					</div>
					<div th:each="i : ${surveys}">
						<div class="col-sm-12">
							<div class="col-sm-3" th:text="${i.surveyId}"></div>
							<div class="col-sm-3" th:text="${i.surveyName}"></div>
							<div class="col-sm-3" th:text="${i.surveyType}"></div>
							<div class="col-sm-3" th:text="${i.howToSurveySubject}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
