<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/fragments/layout">
<head>
<title>MyInfo</title>
<link rel="stylesheet" href="/css/page/user/user-myinfo.css" />
</head>
<div layout:fragment="content">
	<div class="container">
		<div>
			<h1 th:text="#{TEXT.MYINFO}"></h1>
		</div>
		<div class="col-sm-12">
			<div th:object="${user}">
				<div class="col-sm-12">
					<label th:text="#{TEXT.EMAIL}">
						<span th:text="*{userId}"></span>
					</label>
					<div th:value="*{userName}"></div>
					
					<div th:text="*{userPhone}"></div>
					<div th:text="*{userCreatedDate}"></div>
					<!-- 
						<div th:each="price : *{paidHistoryList}">
	                		<p th:text="${price.id}"></p>
	            		</div>
	            		 -->
					<!-- 
					    <div th:object="${paidHistory}">
					    	<div th:text="${id}"></div>
					    </div>
					     -->
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/page/price.js"></script>
</div>
</html>
