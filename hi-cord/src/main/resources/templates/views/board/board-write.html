<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/fragments/layout">
	<div layout:fragment="content">
		<!-- 게시판 값 입력 -->
		<div class="panel panel-success">
			<div class="panel-heading">
				<label class="panel-title font-20b" th:text="#{TEXT.BOARD.WRITE}"></label>
			</div>
			<div class="panel-body">
				<form th:object="${board}" th:action="@{|/board/${bType}/write|}" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
					<div class="row margin-bottom-20">
						<div class="col-sm-8">
							<input type="text" th:field="*{boardSubject}" name="boardSubject" class="form-control" th:placeholder="#{TEXT.BPH.SUBJECT}" multiple="multiple"/>
						</div>
						<div class="col-sm-4">
							<select class="form-control" th:field="*{boardType}">
								<option th:each="i:${boardTypes}" th:value="${i.type}" th:text="${i.type}"></option>
							</select>
						</div>
					</div>
					<div class="row margin-bottom-20">
						<div class="col-sm-12">
							<input type="file" th:field="*{boardWithFileList}" name="boardWithFileList" class="form-control" th:placeholder="#{TEXT.BPH.SUBJECT}"/>
						</div>
						<div class="col-sm-12" id="fileList" hidden="hidden">
							
						</div>
					</div>
					<div class="row margin-bottom-20">
						<div class="col-sm-12">
							<textarea th:field="*{boardContent}" id="summernote" name="boardContent" class="form-control" th:placeholder="#{TEXT.BPH.CONTENT}"></textarea>
						</div>
						<div class="col-sm-12 text-right">
							<input type="submit" class="btn btn-info" th:value="#{TEXT.SUBMIT}">
							<input type="button" class="btn btn-default" th:value="#{TEXT.CANCEL}" >
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			$('#summernote').summernote({
				lang : 'ko-KR', // default: 'en-US'		
				height : 600, // set editor height
				minHeight : 400, // set minimum height of editor
				maxHeight : 1200, // set maximum height of editor
				placeholder : 'Write board content here...',
				focus : true, // set focus to editable area after initializing summernote
				dialogsFade : true
			});
		</script>
	</div>
</html>
