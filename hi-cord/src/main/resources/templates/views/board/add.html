<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/fragments/layout">
<head>
  <title>Spring Boot CRUD Example</title>
  
</head>
<body>
	<div layout:fragment="content">
		<div class="container content">
			<!-- 게시판 값 입력 -->
		      <div class="panel panel-success">
				 <div class="panel-heading">
				   <h3 class="panel-title">게시판 글 쓰기</h3>
				 </div>
			     <div class="panel-body">
			      <form th:object="${board}" th:action="@{|/board/${tableName}/add|}" method="post">
			         <input type="text" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요."/>
			         <div style="clear:both; display:block;height:10px;"></div>
			         <input type="text" th:field="*{createdBy}" class="form-control" placeholder="이름을 입력하세요."/>
			         <div style="clear:both; display:block;height:10px;"></div>
			         <textarea rows="10" cols="50" th:field="*{content}" id="summernote" class="form-control" placeholder="내용을 입력하세요."></textarea>
			         <div style="clear:both; display:block;height:10px;"></div>
			         <input type="submit" class="btn btn-danger pull-right" value="Save">
			       </form>
			    </div>
			</div>
			<script type="text/javascript" src="/js/editor/summernote.js"></script>
		</div>	
	</div>
</body>
</html>
