<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/fragments/layout">
<head>
  <title>Price</title>
  <link rel="stylesheet" href="/css/page/price/price-list.css"/>
</head>
	<div layout:fragment="content">
		<div class="container">
			<div class="row margin-bottom-30">
				<div class="col-sm-12 grid-border min-height-300">
					서비스 및 가격에 대한 설명.
				</div>
			</div>
			<div class="row margin-bottom-30">
				<div>
					<h2>Message</h2>
				</div>
				<div>
					<button id="connect" class="btn btn-success" onclick="connect();">Connect</button>
					<button id="disconnect" class="btn btn-default" disabled="disabled"
						onclick="disconnect();">Disconnect</button>
					<br /> <br />
				</div>
				<div id="chatDiv">
					<label>Message : <input type="text" id="text" />
						<button id="sendText" class="btn btn-default" onclick="sendText();">Send
							to Add</button>
					</label>
					<p id="chatRes"></p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/page/message/message-list.js"></script>
	</div>
</html>
