<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/fragments/layout">
<head>
  <title>Price</title>
  <link rel="stylesheet" href="/css/page/price.css"/>
</head>
	<div layout:fragment="content">
		<div>
	    	<h1>Price</h1>
	    </div>
	    <div class="col-sm-12">
	    	<div th:if="${#lists.isEmpty(prices)}" class="col-sm-12">
				<div>가격 서비스가 없습니다.</div> 
			</div>
			<div th:each="i : ${prices}">
				<div class="col-sm-3 price-div">
					<div th:text="${i.name}"></div>
					<div th:text="${i.value}"></div>
					<div th:text="${i.discountRate}"></div>
					<div th:text="${i.eventStartDate}"></div>
				    <div th:text="${i.eventEndDate}"></div>
			   </div>
		   </div>
	    </div>
	    <script type="text/javascript" src="/js/page/price.js"></script>
	</div>
</html>
