<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/layout">
<head>
  <title>Spring Boot CRUD Example</title>
  
  <!-- include summernote css/js-->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<!-- 게시판 값 입력 -->
	      <div class="panel panel-success">
			 <div class="panel-heading">
			   <h3 class="panel-title">게시판 글 쓰기</h3>
			 </div>
		     <div class="panel-body">
		      <form th:object="${board}" th:action="@{|/board/${tableName}/add|}" method="post">
		         <input type="text" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요."/>
		         <div style="clear:both; display:block;height:10px;"></div>
		         
	<!-- 	         <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요."/> -->
		         <textarea rows="10" cols="50" th:field="*{content}" id="summernote" class="form-control" placeholder="내용을 입력하세요."></textarea>
		         <div style="clear:both; display:block;height:10px;"></div>
		         <input type="text" th:field="*{createdBy}" class="form-control" placeholder="이름을 입력하세요."/>
		         <div style="clear:both; display:block;height:10px;"></div>
		         <input type="submit" class="btn btn-danger pull-right" value="Save">
		       </form>
		    </div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
		<script src="/summernote/summernote.min.js"></script>
   		<script>
		$(document).ready(function() {
			$('#summernote').summernote({
				lang : 'ko-KR', // default: 'en-US'		
				height : 600, // set editor height
				minHeight : 400, // set minimum height of editor
				maxHeight : 1200, // set maximum height of editor
				placeholder : 'Write board content here...',
				focus : true, // set focus to editable area after initializing summernote
				dialogsFade : true
			});

		});
		</script>

	</div>
</body>
</html>
